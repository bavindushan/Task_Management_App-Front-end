      <section class="grid grid-cols-2 md:grid-cols-4 gap-4">
        <div class="bg-white p-4 rounded-lg shadow text-center" style="background-color: #e2ebfe;">
          <p>Total Workers</p>
          <strong class="text-xl">350</strong>
        </div>

        <div class="bg-white p-4 rounded-lg shadow text-center" style="background-color: #e2ebfe;">

        <div class="bg-white p-4 rounded-lg shadow text-center" style="background-color: #e2ebfe;">

        </div>

      </section>

      <section class="bg-white p-6 rounded-lg shadow" style="background-color: #e2ebfe;">
        <div class="flex justify-end">

          </a>
        </div>

        <div>
          <form class="max-w-md mx-auto">
            <label for="default-search"
              class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
            <div class="relative">
              <!-- Left-side search icon -->
              <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                <svg class="w-3 h-3 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                  viewBox="0 0 20 20">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                </svg>
              </div>

              <!-- Search Input -->
              <input type="search" id="default-search" class="block w-full p-4 ps-10 pr-10 text-sm text-gray-900 rounded-lg border border-white/30
                      bg-white/30 backdrop-blur-md placeholder-gray-700 shadow-md
                      focus:ring-blue-500 focus:border-blue-500" placeholder="Search Tasks Here..." required />

              <!-- Right-side image inside the input -->
              <div class="absolute inset-y-0 end-0 flex items-center pe-3">
                <a href="#">
                  <img class="w-9 h-9 rounded-full object-cover" src="search (2).png" alt="Search Icon" />
                </a>
              </div>
            </div>
          </form>
        </div>

        <div class="max-w-2xl mx-auto">


          <figure class="mt-2 flex flex-col items-center justify-center p-8 text-center bg-white border border-gray-200 rounded-lg shadow-md">
            <figcaption class="flex items-center justify-center">
              <img class="rounded-full w-9 h-9" src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/avatars/joseph-mcfall.png" alt="profile picture">
              <div class="ms-3 font-medium text-left">
                <div>Joseph McFall</div>

              </div>
            </figcaption>
            <blockquote class="mb-4 text-gray-700">

                <img src="edit.png" alt="">

  <div class="fixed right-0 top-0 h-screen z-10">
    <app-details-bar></app-details-bar>
